<div>
  <div class="edit">
      <form (submit)="onUpdate(task._id)">
          <h2>Update Task</h2>
          <p> {{ updateTask | json }} </p>
          <input type="text" name="updateTask.title" [(ngModel)]="updateTask.title"/>
          <input type="text" name="updateTask.description" [(ngModel)]="updateTask.description"/>
          <input type="submit" value="Update Task" />
      </form>
  </div>
  <div class="all">
      <button (click)= "showAll()">Get All Tasks</button>
      <div class="showAll" >
        <div *ngFor = "let task of tasks" style="border:2px solid lightblue; width:30%;">
          <h3>{{task.title}}</h3>
          <h4>{{task.description}}</h4>
          <button (click)="showOne(task._id)">Edit</button>
          <button (click)="delete(task._id)">Delete</button>
        </div>
      </div>
  </div>
</div>
<div class="new">
  <h2>New Task</h2>
  <form (submit)="onSubmit()">
      <!-- use the json pipe to see how newTask changes in real time -->
      <p> {{ newTask | json }} </p>
      <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
      <input type="text" name="newTask.description" [(ngModel)]="newTask.description" />
      <input type="submit" value="Create Task" />
  </form>
</div>
